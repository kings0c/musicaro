<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="Music player for Chrome.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Musicaro - Front End</title>
    <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <nav>
        <div class="nav-wrapper">
            <a href="index.php" class="left logo"><h1>Musicaro</h1></a>
            <ul class="right">
                <!--<li class="tooltipped" data-position="bottom" data-delay="25" data-tooltip="Add new folder">
                    <a href="#" id="library-add-folder"><i class="material-icons">library_add</i></a>
                </li>-->
                <li class="tooltipped" data-position="bottom" data-delay="25" data-tooltip="Search Library">
                    <form class="input-field">
                        <input id="search" type="search">
                        <label for="search"><i class="material-icons">search</i></label>
                    </form>
                </li>
            </ul>
        </div>
    </nav>

    <main>

        <div id="top-controls">
            <div class="row">
                <div class="col s6">
                    <ul class="tabs">
                        <li class="tab col s3"><a class="active" href="#tracks-container">Tracks</a></li>
                        <li class="tab col s3"><a href="#albums-container">Albums</a></li>
                        <li class="tab col s3"><a href="#artists-container">Artists</a></li>
                        <!--<li class="tab col s3"><a href="#playlists-container">Playlists</a></li>-->
                    </ul>
                </div>
                <div class="col s6">
                    <div class="right">
                        <select id="sort-by" class="browser-default">
                            <option value="" disabled selected>Sort By</option>
                            <option value="1">Title (Asc)</option>
                            <option value="2">Title (Desc)</option>
                            <option value="3">Artist (Asc)</option>
                            <option value="4">Artist (Desc)</option>
                            <option value="5">Album (Asc)</option>
                            <option value="6">Album (Desc)</option>
                            <option value="7">Duration (Asc)</option>
                            <option value="8">Duration (Desc)</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div id="select-library-location-wrapper" class="row valign-wrapper">
            <div class="col s6 offset-s3 valign z-depth-3">
                <h4>Your music library is empty.</h4>
                <p class="library-instructions">Select a folder containing music to add it to your library.</p>
                <input type="file" id="library-location" name="files[]" webkitdirectory directory multiple>
                
                <!--AJAX Loading Spinner-->
                <div id="select-library-spinner" class="ajax-spinner">
                    <div class="circularG circularG_1"></div>
                    <div class="circularG circularG_2"></div>
                    <div class="circularG circularG_3"></div>
                    <div class="circularG circularG_4"></div>
                    <div class="circularG circularG_5"></div>
                    <div class="circularG circularG_6"></div>
                    <div class="circularG circularG_7"></div>
                    <div class="circularG circularG_8"></div>
                </div>
            </div>
        </div>
        
        <div id="add-folder-wrapper" class="row valign-wrapper">
            <div class="col s6 offset-s3 valign z-depth-3">
                <h4>Add a folder to library.</h4>
                <p class="folder-instructions">Select a folder containing music to add it to your library.</p>
                <input type="file" id="folder-location" name="files[]" webkitdirectory directory multiple>
                
                <!--AJAX Loading Spinner-->
                <div id="add-folder-spinner" class="ajax-spinner">
                    <div class="circularG circularG_1"></div>
                    <div class="circularG circularG_2"></div>
                    <div class="circularG circularG_3"></div>
                    <div class="circularG circularG_4"></div>
                    <div class="circularG circularG_5"></div>
                    <div class="circularG circularG_6"></div>
                    <div class="circularG circularG_7"></div>
                    <div class="circularG circularG_8"></div>
                </div>
            </div>
        </div>

        <div id="tracks-container" class="music-container">

        </div>

        <div id="albums-container" class="music-container">

        </div>

        <div id="artists-container" class="music-container">

        </div>

        <div id="playlists-container" class="music-container">
            
        </div>

        <div id="bottom-bar" class="">
            <div id="now-playing">
                <span></span>
            </div>
            <div id="player-controls">
                <a class="player-playpause" href="#"><i class="small material-icons">play_arrow</i></a>
                <p class="range-field">
                    <input class="player-position" type="range" id="test5" min="0" max="100" value="0">
                </p>
                <a class="player-prev" href="#"><i class="small material-icons">skip_previous</i></a>
                <a class="player-next" href="#"><i class="small material-icons">skip_next</i></a>
            </div>
        </div>
    </main>

    <footer>
    </footer>
    
    <script src="js/popup.min.js"></script>
</body>

</html>
